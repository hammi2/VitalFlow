<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalFlow - تطبيق اللياقة البدنية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }
        .feature h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .feature p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💪</div>
        <h1>VitalFlow</h1>
        <p class="subtitle">تطبيق اللياقة البدنية المتكامل</p>
        
        <div class="features">
            <div class="feature">
                <h3>📊 تتبع التمارين</h3>
                <p>سجل تمارينك اليومية وتتبع تقدمك</p>
            </div>
            <div class="feature">
                <h3>🎯 أهداف شخصية</h3>
                <p>حدد أهدافك واعمل على تحقيقها</p>
            </div>
            <div class="feature">
                <h3>📈 إحصائيات مفصلة</h3>
                <p>احصل على تقارير مفصلة عن أدائك</p>
            </div>
        </div>
        
        <div>
            <a href="#" class="download-btn">تحميل من Google Play</a>
            <a href="#" class="download-btn">تحميل من App Store</a>
        </div>
        
        <div class="footer">
            <p>© 2024 VitalFlow. جميع الحقوق محفوظة</p>
            <p>تم التطوير بواسطة React Gamal</p>
        </div>
    </div>
</body>
</html>
